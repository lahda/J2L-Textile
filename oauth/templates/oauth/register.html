<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>J2L-print | inscription</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" media="screen" href="{% static 'index/main.css' %}">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="position-fixed top-0 end-0 bottom-0 start-0">
            <div class="row align-items-center h-100 w-100">
                <div class="col mx-5">
                    <h1 class="text-center">Inscription</h1>
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="email" class="form-label fw-medium">addresse email</label>
                          {{ form.email }}
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label fw-medium">mot de passe</label>
                          {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                          <label for="confirm-password" class="form-label fw-medium">confirmer le mot de passe</label>
                          {{ form.password2 }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Créer mon compte</button>
                        </div>
                    </form>
                        
                    <div class="row my-4">
                        <div class="col">
                            <hr>
                        </div>
                        <div class="col">
                            <p class="text-center">ou</p>
                        </div>
                        <div class="col">
                            <hr>
                        </div>
                    </div>
                      
                    <div class="d-grid gap-2 my-4">
                        <a href="{% provider_login_url 'google' %}">
                            <button type="submit" class="btn btn-outline-secondary">Continuer avec google</button>
                        </a>
                    </div>

                    <p>Vous avez déjà un compte ? <a href="{% url 'login' %}" class="link-underline-light">connectez-vous</a></p>
                </div>

                <div class="col h-100 w-100" style="background:#FFBF00"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
